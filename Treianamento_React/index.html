<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento React</title>
</head>
<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>    
    <script>
        
        function componente (){
                                       //Tag que vai ser criada
            return React.createElement('div', null, 'Olá mundo')
            
        }
        //O react vai ser "injetado" no componente
        ReactDOM.render(
            //React não reconhece a function, por isso que se usa "React.createElement"
            React.createElement(componente),
            document.getElementById('app')
        )
    </script>
</body>
</html>
